<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Bettina Fernandez">
    <title> Little Chef's Corner </title>
    <link rel="icon" href="assets/logo.jpg" type="image/png">
    <link rel="stylesheet" href="public/styleIndex.css">

    <style>
     .carousel {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  gap: 1rem;
}

.slide {
  flex: 0 0 100%;
  scroll-snap-align: start;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  font-weight: bold;
  color: pink;
  height: 300px;
  border-radius: 8px;
}

    .slide:nth-child(1) { background: #e63946; }
    .slide:nth-child(2) { background: #457b9d; }
    .slide:nth-child(3) { background: #2a9d8f; }

    </style>
</head>
  
  <body>
    <main>
  <div class="carousel">
  <div class="slide">Slide 1</div>
  <div class="slide">Slide 2</div>
  <div class="slide">Slide 3</div>
</div>
    </main>
  </body>


</html>
