<main>
<form id="Quiz_1_Cake">

    <h3> What's your favorite hobby? </h3> <!--Question 1-->
    <label><input  name="Question_1" value="A" type="radio"> Reading books </label>
    <label><input  name="Question_1" value="B" type="radio"> Going on galas with friends </label>
    <label><input  name="Question_1" value="C" type="radio"> Write and listen to music </label>

    <h3> What's your favorite type of dog? </h3> <!--Question 2-->
    <label><input type="radio" name="Question_2" value="A"> German Shepherd </label>
    <label><input type="radio" name="Question_2" value="B"> Pug </label>
    <label><input type="radio" name="Question_2" value="C"> Golden Retriever </label>

    <h3> What's your favorite holiday? </h3> <!--Question 3-->
    <label><input type="radio" name="Question_3" value="A"> Halloween </label>
    <label><input type="radio" name="Question_3" value="B"> Christmas </label>
    <label><input type="radio" name="Question_3" value="C"> New Year's </label>

    <button type="button" onclick="cake_result()" style="display: block; margin-top: 30px;"> Reveal Your Cake!??!! </button>
</form>

<p id="result" style="margin-top:20px; font-weight:bold;"></p>

<script>
function cake_result() {
    const Question_1 = document.querySelector('input[name="Question_1"]:checked')?.value; //Query selector locates and interacts elements in the code
    const Question_2 = document.querySelector('input[name="Question_2"]:checked')?.value; //so for this it finds the value under Question_?
    const Question_3 = document.querySelector('input[name="Question_3"]:checked')?.value; 

   
let cake = "";
if (Question_1 === "A" && Question_2 === "A" && Question_3 === "A") {
    cake = "You're a chocolate cake!";
}
else if (Question_1 === "B" && Question_2 === "B" && Question_3 === "B") {
    cake = "Vanilla cake";
}
else if (Question_1 === "C" && Question_2 === "C" && Question_3 === "C") {
    cake = "Mango cake";
}
else {
    cake = "Rainbow Cake!!";
}
document.getElementById("result").innerText = cake;
}

</script>
